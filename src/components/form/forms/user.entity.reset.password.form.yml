title: 'Reset Password'
name: 'user.entity.reset.password.form'
fields:
  password:
    type: password
    label: 'Password'
    class:
      - form-control
    required: true
    id: password
    name: password
    options:
      autocomplete: off
      autofocus: true

  password_confirmation:
    type: password
    label: 'Confirm Password'
    class:
      - form-control
    required: true
    id: password_confirmation
    name: password_confirmation

  submit:
    type: submit
    default_value: 'Submit'
    class:
      - btn
      - btn-primary
    name: submit
    id: submit
